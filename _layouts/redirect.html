<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Подключение внешнего файла стилей -->
    <link rel="stylesheet" href="/assets/css/style.css">
    {% if page.redirect_to %}
    <!-- Таймер перенаправления -->
    <meta http-equiv="refresh" content="{{ page.duration }};url={{ page.redirect_to }}">
    {% endif %}
</head>
<body>
    <div class="centered-content">
        {{ content }}
    </div>
    {% if page.redirect_to %}
    <p>Перенаправление на: <a href="{{ page.redirect_to }}">{{ page.redirect_to }}</a></p>
    {% endif %}
</body>
</html>
